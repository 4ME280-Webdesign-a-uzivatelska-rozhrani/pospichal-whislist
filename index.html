<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; background: #f9f9f9; }
    .gift { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; background: #fff; }
    input[type="text"] { padding: 0.5rem; width: 60%; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
    .reserved { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>M≈Øj wishlist üéÅ</h1>
  <div id="wishlist"></div>

  <script>
    const BIN_ID = '68385ad78561e97a501d0e7b';  // ‚Üê nahraƒè vlastn√≠m Bin ID
    const API_KEY = '$2a$10$XZBQee3ObcyDwe4rHi4H9uUf4ES9P003R2ta2OgEGXjKjoIiDvyw2';  // ‚Üê nahraƒè vlastn√≠m kl√≠ƒçem
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function loadWishlist() {
      const res = await fetch(API_URL, {
        headers: { 'X-Master-Key': API_KEY }
      });
      const data = await res.json();
      renderWishlist(data.record);
    }

    function renderWishlist(items) {
      const container = document.getElementById('wishlist');
      container.innerHTML = '';

      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'gift';

        div.innerHTML = `
          <h3>${item.name}</h3>
          <p><a href="${item.url}" target="_blank">Odkaz na produkt</a></p>
          <p><strong>Cena:</strong> ${item.price}</p>
          <p class="reserved">${item.reservedBy ? `Zamluveno: ${item.reservedBy}` : 'Nezamluveno'}</p>
          ${!item.reservedBy ? `
            <input type="text" placeholder="Tv√© jm√©no" id="name-${index}" />
            <button onclick="reserveGift(${index})">Zamluvit</button>
          ` : ''}
        `;

        container.appendChild(div);
      });
    }

    async function reserveGift(index) {
      const input = document.getElementById(`name-${index}`);
      const name = input.value.trim();
      if (!name) return alert('Zadej jm√©no.');

      const res = await fetch(API_URL, {
        headers: { 'X-Master-Key': API_KEY }
      });
      const data = await res.json();
      const items = data.record;

      items[index].reservedBy = name;

      await fetch(API_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY
        },
        body: JSON.stringify(items)
      });

      loadWishlist();
    }

    loadWishlist();
  </script>
</body>
</html>
